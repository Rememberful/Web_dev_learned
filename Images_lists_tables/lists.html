<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Index
    </title>
</head>
<body>
    <h1>Unordered list example</h1>
    <ul type="square">
        <li>Aditya</li>
        <li>Adi</li>
        <li>Ad</li>
    </ul>

    <h1>Ordered list example</h1>
    <ol start="4">
        <li>Aditya</li>
        <li>Adi</li>
        <li>Ad</li>
    </ol>
    <h1>HTML definition list</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper text Markup Language</dd>
    </dl>

</body>
</html>
